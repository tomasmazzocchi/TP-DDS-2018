<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>

    <!-- Fuentes librerias / custom css -->
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../static/public/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Librerias-->
    <script type="text/javascript" src="../static/public/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../static/public/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

  </head>
  <body>
      <div class="section"></div>
      <main>
        <center>
          <div class="section"></div>

          <h5 class="indigo-text">¿Dónde invierto?</h5>
          <div class="section"></div>

          <div class="container">
            <div class="z-depth-1 grey lighten-4 row" style="display: inline-block; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

              <form class="col s12" method="post">
                <div class='row'>
                  <div class='col s12'>
                  </div>
                </div>

                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='' type='email' name='username' id='email' placeholder="Ingrese nombre de usuario"/>
                  </div>
                </div>

                <div class='row'>
                  <div class='input-field col s12'>
                    <input class='validate' type='password' name='password' id='password' placeholder="Ingrese su contraseña"/>
                  </div>
                  <label style='float: right;'>
    								<a class='pink-text' href='#!'><b>¿Olvidó su contraseña?</b></a>
    							</label>
                </div>

                <br />
                <center>
                  <div class='row'>
                    <button type='submit' name='btn_login' class='col s12 btn btn-large waves-effect indigo'>Login</button>
                  </div>
                </center>
              </form>
            </div>
          </div>
        </center>

        <div class="section"></div>
        <div class="section"></div>
      </main>
  </body>
</html>
